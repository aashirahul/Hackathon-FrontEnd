<div ui-view>
</div>

<ul class="images">
  <li ng-repeat="image in images">
  	<div class="box">
  		<a href="#/image/{{ image.id }}">
  		<div class="combine">
	        <div class="like"> {{image.like}} Likes
	        </div>
	         <img src="{{ image.image_url }}"/>
	    </div>
	        <div class="description">{{image.description }}</div>
      </a>
    </div>

  </li>
</ul>
