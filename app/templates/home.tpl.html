<div ui-view>
</div>

<ul class="images">
  <li ng-repeat="image in images">
  	<div class="box">
  		<a href="#/image/{{ image.id }}">
    		<div class="combine">
  	        <div class="like">
              <span class="icon is-medium">
                <i class="fa fa-heart"></i>
              </span>
              <span class = "likesCount"> {{image.like}} </span>
  	        </div>
  	         <img src="{{ image.image_url }}"/>
  	    </div>
      </a>
    </div>
  </li>
</ul>
