<ul class="images">
  <li ng-repeat="image in images">
    <a href="#/image/{{ image._id }}">
      <div class="box">
        <img src="{{ image.image_url }}"/>
      </div>
      <div class="description">
        {{ image.description }}
      </div>
    </a>
  </li>
</ul>
